<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <form #loginForm="ngForm" name="form" (ngSubmit)="loginForm.form.valid && loginFormSubmit()" novalidate>
                        <div class="form-group">
                            <label for="pfizerNTID"> NTID </label>
                            <input type="text" name="pfizerNTID" id="pfizerNTID" class="form-control" [(ngModel)]="model.pfizerNTID" #pfizerNTID="ngModel" minlength="6" maxlength="20" placeholder="NTID" required />
                            <div *ngIf="pfizerNTID.invalid && ( pfizerNTID.dirty || pfizerNTID.touched)">
                              <div *ngIf="pfizerNTID.errors.required" class="alert alert-danger">
                                NTID is Required..
                              </div>
                              <div *ngIf="pfizerNTID.errors.minlength" class="alert alert-danger">
                                Check Min length..
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pfizerPassword"> Password </label>
                            <input type="password" name="pfizerPassword" class="form-control" [(ngModel)]="model.pfizerPassword" #pfizerPassword="ngModel" placeholder="Password" required />
                            <div *ngIf="pfizerPassword.invalid && (pfizerPassword.dirty || pfizerPassword.touched)">
                              <div *ngIf="pfizerPassword.errors.required" class="alert alert-danger">
                                Password is Required..
                              </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid"> Login </button>
                        <br/>
                        <br/>
                        <div *ngIf="loginErrorStatus" class="alert alert-danger">
                            <p>{{loginMessage}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

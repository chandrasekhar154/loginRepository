<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div [ngClass]="{'form-group' : true }">
                                <label> NTID </label>
                                <input type="text" formControlName="username" [ngClass]="{'form-control': true}"
                                    placeholder="NTID" autofocus required />
                            </div>
                            <div [ngClass]="{'form-group': true}">
                                <label>Password</label>
                                <input type="password" [ngClass]="{'form-control': true}" placeholder="Password"
                                    autofocus required />
                            </div>
                            <button class="btn btn-lg btn-success btn-block" >Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
